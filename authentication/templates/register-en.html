{% extends 'base-en.html' %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'main/css/register.css' %}">
</head>

<div class="container" style="margin-top: 50px; text-align: center;">
    <div id="alert_required_fields" class="container-fluid p-0"></div>
    {% for message in messages %}
    <div class="container-fluid p-0">
        <div class="alert alert-danger {{ message.tags }} alert-dismissible" role="alert" >
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="True">&times;</span>
        </button>
        {{ message }}
        </div>
    </div>
    {% endfor %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
    </head>
<body>
    <h2>Sign Up</h2>
    <form action="" method="post">
        {%csrf_token%}
        {{ form.as_p }}
        <button type="submit" class="button fit-content submit-btn" style="border-radius: 50px; padding: 10px 70px;">
            Sign Up
        </button>
    </form>
</body>
</div>
{% endblock content %}
